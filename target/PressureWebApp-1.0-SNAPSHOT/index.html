<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body style="text-align: center" bgcolor="#FFFF00" text="#000000">
        <h1>Pressure Application</h1>
        <hr>
        <h3>Initiate database</h3>
        <form action="InitiateDatabase" method="GET">
            <input type="submit" value="InitiateDatabase">
        <hr>
        </form>
        <h3>Display pressure</h3>
        <form action="SetDatabase" method="GET">
            <p>Input Value:<input type=text size=20 name=firstname></p>
            <p>Output Value:<input type=text size=20 name=lastname></p>
            <input type="submit" value="SetDatabase">
        </form>
        <hr>
        <h3>Display caltulated data</h3>
        <form action="Display" method="GET">
            <input type="submit" value="Display">
        </form>
        <hr>
        <h3>Cookie access raport</h3>
        <form action="CookieAccess" method="GET">
            <input type="submit" value="Display">
        </form>
        <hr>
        <h3>Display all data</h3>
        <form action="DisplayAllData" method="GET">
            <input type="submit" value="Display">
        </form>
    </body>
</html>
